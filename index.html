<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search GitHub Repositories</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="reliz.css" rel="stylesheet">
</head>

<body>
    <div class="main modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                    <h1 class="fw-bold">Search GitHub Repositories</h1>
                </div>
               

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-search form-floating mb-3">
                            <input type="text" class="input form-control rounded-3" id="floatingInput"
                                placeholder="">
                            <label for="floatingInput">Search</label>
                        </div>

                        <hr class="my-4">

                        <div class="repositories results">
                        </div>                     
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>
</body>

</html>
